<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3330ee9fb1.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container p-3 mb-2 bg-warning text-purple
     border border-dark text-center font-weight-bold" id="stert" onclick="startGame()" onmouseover="clickToStart()"
        onmouseout="down()">
        CATCH ME IF YOU CEN!
    </div>

    <!-- <div class="container-fluid" id="secondLine"> -->
        <div class="BoardGame" id="" onclick="wrongClicks()">
            <div class="rotate" onclick="clickDiv()" onmouseover="over()" id="transform">Click Me!</div>
            <div class="linearGradient" id="gradient">congratulations you move to level</div>
        </div>
        <div class="detailsBoard ">
            <div class="block">
                <b>Score:</b>
                <h4 id="Score">0</h4>
            </div>
            <div class="block">
                <b> Clicks for next level:</b>
                <h4 id="clicks"> 10</h4>
            </div>
            <div class="block">
                <b> Level:</b>
                <h4 id="level">1</h4>
            </div>
            <div class="block">
                <b> Wrong clicks:</b>
                <h4 id="wrongClick">0</h4>
            </div>
            <div class="block">
                <b> Timer:</b>
                <h4 id="timer">60</h4>
            </div>
            <div class="block">
                <b>High scores:</b>
                <p>10</p>
            </div>
        </div>
    <!-- </div> -->













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
